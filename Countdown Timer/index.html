<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 280px;
            background-color: #eee;
            padding: 20px;
            margin: 0 auto;
        }

        button {
            margin: 30px 25px;
        }
    </style>
</head>

<body>
    <div id="box">
        <p>商品：Web前端课程</p>
        <p>原价：1980元</p>
        <p>现价：1.98元</p>
        <p>内容：HTML、CSS、JS</p>
        <p>地址：北京市朝阳区</p><br>
        <p>
            <button>取消</button>
            <button>支付</button>
        </p>
    </div>

    <script>
        window.onload = function () {
            document.getElementsByTagName("button")[1].onclick = function () {
                let res = window.confirm('Are you sure to pay?');
                if (res) {
                    location.href = './countdown.html'
                }
            };
        }
    </script>
</body>

</html>
